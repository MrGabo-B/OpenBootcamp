<!DOCTYPE html>
<html>
  <head>
    <title>Archivos multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="images/minecraft.jpg" alt="Es una imagen de minecraft" width="700" height="500"/>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video autoplay controls loop muted>
        <source src="video/DonaldDuck.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="audio/lomasvital.mp3" />
      </audio>
    </div>
  </body>
</html>
